<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <title>认证资料_大家来采购网</title>
	<link rel="stylesheet" type="text/css" href="../css/authentication_data.css"/>
    <link rel="stylesheet" type="text/css" href="../css/usercenter.css"/>
    <link rel="stylesheet" type="text/css" href="../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="../lib/css/global.css"/>
    <!--#include file="temp/userCenterHead.html" -->
</head>
<body>
<!-- 页面顶部 -->
<!--#include virtual="/lib/temp/page_title.html" -->
<!--#include file="temp/userCenterTitle.html" -->
<!--#include file="temp/userCenterLeft.html" -->
<div class="main">
    <div class="m_top">
        <span class="fs_16px">认证资料</span>
    </div>
    <div class="p_info fs_14px">
        <i style="font-weight: bold">公司信息</i>
    </div>
    <div class="m_info fs_12px">
        <label >公司名称：<input type="" class="c_name"/></label>
        <span>办公地址：</span>
        <select name="c_adr" >
            <option value="1" selected="selected">新疆乌鲁木齐自治区</option>
        </select>
        <select name="c_adr" >
            <option value="1" selected="selected" >乌鲁木齐市</option>
        </select>
        <label >详细地址：<input type="text" /></label>
        <label >办公电话：<input type="text" /></label>
    </div>
    <div class="p_info fs_14px">
        <i style="font-weight: bold">法人信息</i>
    </div>
    <div class="m_info fs_12px">
        <label >法人姓名：<input type="" /></label>
        <label >开户银行：<input type="text" class="x_active"/>
            <span class="msg">请输入开户银行</span></label>

        <label class="last" style="display: block; margin-left: -25px;">对公银行账户：<input type="text" class="c_tel" /></label>
    </div>
    <div class="p_info fs_14px">
        <i style="font-weight: bold">营业证明</i>
    </div>
    <div class="mc_info fs_12px">
        <div class="paper fs_14px">
            证件类型：<a href="" class="m_active" style="margin: 0 45px 0 15px">普通营业执照</a>
            <a href="" >多证合一营业执照</a>
        </div>
        <div class="m_img">
            <dl >
                <dd>公司营业执照</dd>
                <dt class="i_active">
                    <a href=""><img src="../img/user_center/anthenition_03.png" alt="" /></a>
                </dt>
                <p  style="margin: 5px 0"><img src="../img/user_center/anthenition_02.png" alt=""  /></p>
            </dl>
            <dl>
                <dd>公司税务登记照</dd>
                <dt>
                    <a href=""><img src="../img/user_center/anthenition_03.png" alt="" /></a>
                </dt>
            </dl>
            <dl>
                <dd>法人身份证扫描件</dd>
                <dt>
                    <a href=""><img src="../img/user_center/anthenition_03.png" alt="" /></a>
                </dt>
            </dl>
            <dl>
                <dd>组织结构代码证</dd>
                <dt>
                    <a href=""><img src="../img/user_center/anthenition_03.png" alt="" /></a>
                </dt>
            </dl>
        </div>
        <div class="m_bottom">
            <p class="fs_14px">仅支持格式为.PNG .JPG .GIF，大小在4M以内的单张图片上传。</p>
            <button>提交</button>
        </div>
    </div>
</div>


<!-- 弹出窗 -->
<div id="data_mask"></div>
<div id="alertMask"></div>
<!--#include file="temp/userCenterBottom.html" -->
<script type="text/javascript" src="../lib/js/common.js"></script>
<script type="text/javascript" src="../lib/js/show-img.js"></script>
<!--<script type="text/javascript" src="../lib/js/KinerCode.js"></script>-->
<script type="text/javascript" src="../js/center/authentication_data.js"></script>

</body>
</html>
