<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit" />
    <title>密码设置_大家来采购网</title>
    <!--#include file="temp/userCenterHead.html" -->
</head>
<body>
<!-- 页面顶部 -->
<!--#include virtual="/lib/temp/page_title.html" -->
<!--#include virtual="/lib/temp/page_title2.html" -->
<!--#include file="temp/userCenterLeft.html" -->

<link rel="stylesheet" type="text/css" href="../css/password_settings.css"/>

<div id="page1" class="width_main content_main">
    <div class="orders_content bg_white">
        <p class="order_con_title border_b coupon_title">
            <span class="fl f_c_333">密码设置</span>
        </p>
        <div style="height: 350px;" class="pos_rel">
            <div class="login_main_content3 pos_rel">
                <ul class="mar_t_25px">
                    <li>
                        <p class="text fs_14px f_c_333">原始密码：</p>
                        <input type="password" id="default_pwd" />
                        <i class="chose_color fl"></i>
                        <span class="fs_12px f_c_999">密码长度需要在6-20个字符之间</span>
                        <span class="fs_12px red" data="false">原始密码错误</span>
                    </li>
                    <li>
                        <p class="text fs_14px f_c_333">新密码：</p>
                        <input type="password" id="pwd1" />
                        <i class="chose_color fl"></i>
                        <span class="fs_12px f_c_999">密码长度需要在6-20个字符之间</span>
                        <span class="fs_12px red" data="false">请输入新密码</span>
                    </li>
                    <li>
                        <p class="text fs_14px f_c_333">新密码确认：</p>
                        <input type="password" id="pwd2" />
                        <i class="chose_color fl"></i>
                        <span class="fs_12px f_c_999">密码长度需要在6-20个字符之间</span>
                        <span class="fs_12px red" data="false">密码输入不一致</span>
                    </li>
                </ul>
                <br/>
                <span class="now_save fs_14px white bg_light_dd3e3e curP" id="confirmUpdate">确认修改</span>
            </div>
        </div>
    </div>
</div>

<div id="page2" class="width_main Nhide content_main">
    <div class="orders_content bg_white">
        <p class="order_con_title border_b coupon_title">
            <span class="fl f_c_333">密码设置</span>
        </p>
        <div style="height: 350px;" class="pos_rel">
            <div class="success">
                <img class="fl" style="width: 50px" src="../img/icon_submit_ok.png" />
                <span class="text1">修改成功</span><br/>
                <span class="confirm bg_line_gray" id="confirm">确认</span>
            </div>
        </div>
    </div>
</div>
<!--#include file="temp/userCenterBottom.html" -->
<script type="text/javascript" src="/js/center/password_settings.js"></script>
<script type="text/javascript" src="/lib/js/jquery.md5.js"></script>
</body>
</html>
