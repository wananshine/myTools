<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
        <!--#include virtual="/lib/temp/pageMeta.html" -->
		<title>渠道自助管理系统登录_大家来采购网</title>
        <!--#include file="temp/head.html" -->
	</head>
	<body style="background-color: #f2f2f2">
		<div id="loginTemp">
            <div class="login_main clearfix">
                <div class="logTempImg text-ct">
                    <img src="img/logo.png">
                    <h3>渠道自助管理系统</h3>
                </div>
                <div class="login_main_left fL">
                    <div class="login_content">
                        <p class="text-ct login_error_text1 Nhide">账号与密码不必配，请重新输入</p>
                        <div class="login_input">
                            <span>账号</span>
                            <input id="txt_username" class="userName" maxlength="20" placeholder="请输入用户名/手机号" />
                        </div>
                        <div class="login_input">
                            <span>密码</span>
                            <input id="txt_pwd" class="userPwd" id="pwd" type="password" placeholder="请输入密码" >
                        </div>
                        <div class="login text-ct" id="btn_login">登录</div>
                        <div class="login_bottom">
                            <span><a href="/">返回商城首页</a></span><span class="fR"><a href="/forget_password.html">忘记密码？</a></span>
                        </div>
                    </div>
                </div>
                <div class="login_main-right fL">
                    <p>新注册用户，请参考下面的说明，选择正确的用户类型注册：</p>
                    <p>1,如果您想成为我司合作伙伴，请先注册成为企业用户</p>
                    <input id="btnFirmRegister" type="button" class="btn" value="注册企业用户"/>
                    <p>2,如果您已经是企业用户请在“个人中心 > 服务网点”中提交申请资料</p>
                    <input id="btnDTApply" type="button" class="btn" value="申请为加盟商"/>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../lib/js/jquery.md5.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
	</body>
</html>
