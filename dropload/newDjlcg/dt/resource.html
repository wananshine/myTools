<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<!--#include virtual="/lib/temp/pageMeta.html" -->
		<title>公共库_大家来采购网</title>
		<!--#include file="temp/head.html" -->
	</head>
	<body>
		<!--#include file="temp/top.html" -->
		<div class="body">
			<!--#include file="temp/left.html" -->
			<div class="main resource-main clearfix">
				<div class="content-header resource-content-header">
					<div class="title-bar">
						<h3>公共资源领取</h3>
					</div>
				</div>
				<div class="content-bottom">
					<div class="table resource-item">
						<table id="my_list">
							<tbody>
							<tr>
								<th width="5%">编号</th>
								<th width="25%">会员名称</th>
								<th width="20%">姓名</th>
								<th width="25%">会员类型</th>
								<th width="15%">注册日期</th>
								<th width="10%">操作</th>
							</tr>
							<tr v-for="(item, index) in items">
								<td v-cloak>{{index+1}}</td>
								<td v-cloak>{{item.user_name}}</td>
								<td v-cloak>{{item.real_name}}</td>
								<td v-cloak>{{item.usertype_name}}</td>
								<td v-cloak>{{item.reg_time}}</td>
								<td style="cursor: pointer" v-cloak v-on:click="saveTake(item.user_id)">领取</td>
							</tr>
							</tbody>
						</table>
						<div id="Pagination" class="pagination"><!-- 这里显示分页 --></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="/dt/js/com.js"></script>
		<script type="text/javascript" src="js/resource.js"></script>
		<script type="text/javascript">
			dtAside("resource");
		</script>
	</body>
</html>
