<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <!--#include file="lib/temp/pageMeta.html" -->
    <title>物流查询_大家来采购网</title>
    <link rel="stylesheet" type="text/css" href="lib/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/logistics_query.css"/>
</head>
<body>

    <!-- 头部 -->
    <div id="titleTemp_main"></div>
    <div id="titleTemp2_main"></div>

    <div class="bg_white logistics_bg">
        <div class="width_main">
            <div class="box_s logistics_main border_e7">
                <i class="icon_logistics"></i>
                <p class="fs_14px f_c_333 mar_t_5px fs_14px"><b>尊敬的用户您好，欢迎来到大家来物流查询系统：</b></p>
                <div class="query_main">
                    <div class="logistics_input fs_16px">
                        <input type="tel" id="Query" class="fs_16px fl" placeholder="请输入查询物流的运单号">
                        <span class="query_input white fl">立即查询</span>
                    </div>
                    <p class="fs_14px f_c_888 mar_t_20px error1">目前只支持天地华宇的物流查询</p>
                    <p class="fs_14px red mar_t_20px error2 Nhide">运单号不存在</p>
                    <table class="query_table mar_t_20px Nhide" border="1" id="query_table">
                        <tr v-for="q in list">
                            <td class="td1 fs_14px" v-cloak>{{q.traceTime}}</td>
                            <td class="td2 fs_14px" v-cloak>{{q.traceInfo}} {{q.remark}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部 -->
    <div id="bottomTemp_main" style="margin-top: -20px"></div>


    <script type="text/javascript" src="lib/js/jquery-3.1.0.min.js"></script>
    <script type="text/javascript" src="lib/js/common.js"></script>
    <script type="text/javascript" src="lib/js/global.js"></script>
    <script type="text/javascript" src="lib/js/vue.js" ></script>
    <script type="text/javascript" src="js/logistics_query.js" ></script>

</body>
</html>
