<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <!--#include file="lib/temp/pageMeta.html" -->
    <title>支付成功_大家来采购网</title>
    <link rel="stylesheet" type="text/css" href="lib/css/global.css"/>
    <link rel="stylesheet" type="text/css" href="lib/css/main.css"/>
    <link rel="stylesheet" type="text/css" href="css/purchase_orders.css"/>
</head>
<body>
<!-- 头部 -->
<div id="titleTemp_main"></div>

<div class="login_main_title bg_white f_c_666 fs_18px border_b2_red">
    <div class="width_main">
        <a href="/main.html"><img class="fl mar_t_25px" src="img/logo.png" /></a>
        <p class="fl pfirst curP" id="payTitle">支付成功</p>
        <ul class="title2_schedule fr f_c_999">
            <li>
                <hr class="border_b2_green"/>
                <span class="bg_green white" style="background: #89ca55">1</span>
                <p class="fs_12px f_c_666 green">我的进货单</p>
            </li>
            <li>
                <hr class="border_b2_green"/>
                <span class="white" style="background: #89ca55">2</span>
                <p class="fs_12px f_c_666 green">填写核对订单</p>
            </li>
            <li>
                <hr class="border_b2_green"/>
                <span class="white" style="background: #89ca55">3</span>
                <p class="fs_12px f_c_666 green">成功提交订单</p>
            </li>
        </ul>
    </div>
</div>

<div class="content orders_main width_main bg_white">
    <div class="orders_buy border_b">
        <div class="fl">
            <img class="success_img" src="img/success_buy.png" />
        </div>
        <div class="fl fs_14px f_c_666 li_he_25px mar_t_20px" id="pay_info_template">
            <p class="fs_24px f_c_333" id="msg">支付成功！我们会尽快为您发货！</p>
            <p class="mar_t_20px">订单号: {{orderid}}</p>
            <p>支付金额：<span class="red fs_18px">{{total_fee}}</span>&nbsp;元</p>
            <p class="blue"><span class="change curP" v-on:click="goOn()">继续逛逛</span><span class="curP" v-on:click="orderDetail()">查看订单详情</span></p>
        </div>
    </div>
    <div class="orders_prompt">
        <p class="fs_12px f_c_999">重要提示：大家来采购网不会以订单异常、系统升级为由，要求您点击任何链接进行退款。</p>
    </div>
</div>

<p class="recommend fs_24px f_c_999">为您推荐</p>
<ul class="fs_13px main_content_img width_main" id="goods_list_template">
    <li class="pos_rel" v-for="goods in content">
        <span class="bg_line_red white bor_rad_5px pos_abs main_con_img_gz" style="display: none;">关注</span>
        <img class="rec_list_img" v-bind:src="goods.thumb" @click="toInfo(goods.id)">
        <p class="f_c_333 rec_text1 curP" @click="toInfo(goods.id)" v-cloak>{{goods.name}}</p>
        <p class="fs_16px rec_text2 curP orange" v-cloak>{{goods.shop_price}}</p>
    </li>
</ul>

<!-- 底部 -->
<div id="bottomTemp_main"></div>


<script type="text/javascript" src="lib/js/jquery-3.1.0.min.js"></script>
<script type="text/javascript" src="lib/js/common.js"></script>
<script type="text/javascript" src="lib/js/global.js"></script>
<script type="text/javascript" src="js/purchase_orders.js"></script>
<script type="text/javascript" src="/lib/js/vue.js" ></script>
<script type="text/javascript" src="js/pay_success.js"></script>

</body>
</html>
