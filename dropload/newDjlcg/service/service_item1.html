<!DOCTYPE html>
<html>
<head lang="en">

    <link rel="stylesheet" type="text/css" href="/lib/css/global.css"/>

                    <i class="icon_service2 next" style="background-position: -142px -55px;"></i>

                </li>

            <ul class="photo" id="engineers_info">
                <li v-for="items in list" @click="toDetail(items.id);">
                    <div class="photo_avatar border_e7">
                        <img :src="items.img" />
                    </div>
                    <p class="f_c_333 center mar_t_20px fs_14px"><span class="name">{{items.title}}</span><span>{{items.shorttitle}}</span></p>
